<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divas</title>
    <link rel="stylesheet" href="style.css">

    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="containerInicial" class="d-flex">
            <img src="./assets/Divas.png" id="Logo">
            <button id="btnIniciar" onclick="InicialComecar()">
                <div class="containerFeno" id="containerFeno1"> <img src="./assets/feno.png" id="feno1"></div>
                <span>Iniciar</span>
                <div class="containerFeno" id="containerFeno2"> <img src="./assets/feno.png" id="feno2"></div>
            </button>
        </div>
        <div id="containerDadosCavalo" class="d-none">
            <div id="form">
                <img src="./assets/Fundo2.png" id="Fundo">
                <div id="containerCavalo">
                    <div id="containerIptQtdCavalo" class="containerIpt d-flex">
                        <label for="ipt_qtdCavalos">Quantidade de cavalos:</label>
                        <input type="number" id="ipt_qtdCavalos">
                        <button class="btnForm" onclick="QtdCavalosContinuar()">Continuar</button>
                    </div>
                    <div id="containerIptNomeCavalo" class="containerIpt d-none">
                        <label for="ipt_nomeCavalo">Digite o nome dos cavalos:</label>
                        <input type="text" id="ipt_nomeCavalo">
                        <button class="btnForm" onclick="CadastrarNome()">Continuar</button>
                        <div id="containerExibirNomes"></div>
                    </div>
                    <div id="containerIptTamanhoTurfe" class="containerIpt d-none">
                        <label for="ipt_tamanhoTurfe">Digite o tamanho do turfe:</label>
                        <input type="text" id="ipt_tamanhoTurfe">
                        <button class="btnForm" onclick="definirVolta()">Continuar</button>
                    </div>
                    <div id="containerIptDuranteTurfe" class="containerIpt d-none">
                        <h2>Corrida</h2>
                        <button class="btnForm" onclick="IniciarVolta()">Iniciar Volta</button>
                        <div id="containerCorrida"></div>
                        <div id="containerPodium"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
